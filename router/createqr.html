<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <script src="../js/jquery.min.js" type="text/javascript"></script> -->
        <script src="../js/qrcode.min.js" type="text/javascript"></script>
        <style>
            .qrimg {
                margin: 20px 50px;
            }
        </style>
        <title>Create QR </title>
    </head>

    <body>
        <div class="container mt-5">
            <div class="row  g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="createqr" placeholder="QR genarate">
                </div>
                <div class="col-auto">
                    <button type="submit" id="qrbtn" class="btn btn-primary mb-3"> Make QR</button>
                </div>
            </div>
        </div>
        <div id="qrimg" class="qrimg"></div>
        <script>
            const createQR = document.getElementById('createqr')
            const qrimg = document.getElementById('qrimg');
            const qrbtn = document.getElementById('qrbtn');

            let day = new Date();

            // const userDetails = {
            //     name: createQR.value,
            //     id: 435471,
            //     attendDay: day.toLocaleDateString(),
            // }

            let qrcode = new QRCode(qrimg, {
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                // correctLevel : QRCode.CorrectLevel.H
            });

            qrbtn.addEventListener('click', () => {
                qrcode.makeCode(createQR.value)
            });

        </script>
    </body>

</html>
